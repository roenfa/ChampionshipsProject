<div layout="column" layout-padding ng-cloak>

  <br/>
  <md-card class="md-whiteframe-z2" flex="66">
  <md-content layout-padding>
    <form name="createClubForm" ng-submit="register(club)" ng-controller="ClubController">
      <md-input-container>
        <label>Name</label>
        <input name="clubName" ng-model="club.name" type="text">
        <div ng-messages="createClubForm.clubName.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
      
      <md-input-container>
        <label>Nationalidad</label>
        <input name="clubNationalidad" ng-model="club.nationalidad" type="text">
      </md-input-container>

      <md-input-container>
        <label for="picture">Upload logo without resizing.</label>
        <!--<input id="picture" label="Upload Images" name="picture" ngf-select="upload($file)" ng-model="picture" accept="image/*" ngf-max-size="5MB" ngf-validate="{width: {min: 1400, max:2000}, height: {min: 630, max: 900}}">-->
        
        <div ng-messages="createClubPageForm.picture.$error">
          <div ng-message="minWidth">
            Min Width has to be 1400.
          </div>
          <div ng-message="minHeight">
            Min height has to be 630.
          </div>
          <div ng-message="maxWidth">
            Max Width has to be 2000.
            <div ng-message="maxSize">
              File is bigger than 2MB.
            </div>
          </div>
        </div>
      </md-input-container>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised">Save</md-button>
      </section>
    </form>
  </md-content>
  </md-card>
</div>
