<div layout="column" ng-cloak class="md-inline-form">


  <md-content layout-padding>
    <div>
      <form name="userForm">

        <div layout-gt-xs="column">
         <md-input-container>
        	<label>First Name</label>
        	<input ng-model="player.firstName">
      	</md-input-container>

      	<md-input-container>
        	<label>Surname</label>
        	<input ng-model="player.surname">
      	</md-input-container>
        
	      <md-input-container class="md-block" flex-gt-xs>
	        <label>Kitname</label>
	        <input ng-model="player.kitName">
	      </md-input-container>

          <md-input-container>
            <label>Nation</label>
            <input ng-model="player.nation"></input>
          </md-input-container>
        </div>

        <div layout-gt-sm="column">
          <md-input-container class="md-block">
            <label>Club</label>
            <input ng-model="player.club">
          </md-input-container>

          <md-input-container class="md-block">
            <label>Position</label>
            <input ng-model="player.position">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Role</label>
          <input ng-model="player.role">
        </md-input-container>

      </form>
    </div>
  </md-content>

</div>
