<div ng-controller="TeamCtrl" layout="column" layout-padding ng-cloak>

  <br/>
  <form name="createTeamForm">
    <md-input-container class="md-icon-float md-block">
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input name="teamName" ng-model="team.name" type="text">
      <div ng-messages="createTeamForm.teamName.$error">
        <div ng-message="required">This is required!</div>
      </div>
    </md-input-container>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised">Save</md-button>
    </section>
  </form>
</div>
